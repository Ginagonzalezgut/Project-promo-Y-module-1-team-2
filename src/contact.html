<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:600" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/5e1c3b927b.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./scss/reset.scss" />
  <link rel="stylesheet" href="./scss/main.scss" />
</head>

<body>
  <load src="./partials/header.html" />


  <div class="hero-imagen"><img src="/images/AdobeStock_353287828.jpeg" alt="hero"> </div>

  <h1 class="contact">CONTACTO</h1>

  <p class="text">Si quieres saber más, ponte en contacto con nosotras mediante este formulario y te responderemos lo
    antes posible </p>
  <p class="text2">Todos Los campos marcados con <span class="Asterisk"> * </span>son obligatorios</span> </p>

  <form action="" method="get">
    <div>
      <label for="fullName">Nombre completo <span class="Asterisk">*</span></label>
      <input type="text" id="fullName" name="fullName" />
    </div>

    <div>
      <label for="telephone">Teléfono</label>
      <input type="tel" id="telephone" name="telephone" />
    </div>

    <div><label for="emailAddress">Correo electrónico <span class="Asterisk">*</span></label>
        <input type="email" id="emailAddress" name="emailAddress" />
    </div>
    <div>
      <label for="comments">Mensaje<span class="Asterisk">*</span></label>
      <textarea id="comments" name="comments"></textarea>
    </div>
    <input type="submit" value="Enviar" />
  </form>

  <load src="./partials/footer.html" />
</body>

</html>
